TRACKER:
  track_high_thresh: 0.3
  track_low_thresh: 0.05
  new_track_thresh: 0.4
  track_buffer: 30
  match_thresh: 0.7
  aspect_ratio_thresh: 1.6
  min_box_area: 10
  #mot20
  mot20: False

  # ReID module
  proximity_thresh: 0.5
  appearance_thresh: 0.25
 
  with_reid: False
  fast_reid_config: fast_reid/configs/MOT17/sbs_S50.yml
  fast_reid_weights: pretrained/mot17_sbs_S50.pth

  #gmc
  cmc_method: "sparseOptFlow"
  name: "exp"


  jde: False
  ablation: False

  



Pose2D:
  checkpoint: "libs/pose2D/models/halpe26_fast_res50_256x192.pth"
  posebatch: 64
  sp: False
  flip: False
  DATASET:
    TRAIN:
      TYPE: 'Halpe_26'
      ROOT: './data/halpe/'
      IMG_PREFIX: 'images/train2015'
      ANN: 'annotations/halpe_train_v1.json'
      AUG:
        FLIP: true
        ROT_FACTOR: 40
        SCALE_FACTOR: 0.3
        NUM_JOINTS_HALF_BODY: 11
        PROB_HALF_BODY: -1
    VAL:
      TYPE: 'Halpe_26'
      ROOT: './data/halpe/'
      IMG_PREFIX: 'images/val2017'
      ANN: 'annotations/halpe_val_v1.json'
    TEST:
      TYPE: 'Halpe_26_det'
      ROOT: './data/halpe/'
      IMG_PREFIX: 'images/val2017'
      DET_FILE: './exp/json/test_det_yolo.json'
      ANN: 'annotations/halpe_val_v1.json'
  DATA_PRESET:
    TYPE: 'simple'
    SIGMA: 2
    NUM_JOINTS: 26
    IMAGE_SIZE:
    - 256
    - 192
    HEATMAP_SIZE:
    - 64
    - 48
  MODEL:
    TYPE: 'FastPose'
    PRETRAINED: ''
    TRY_LOAD: ''
    NUM_DECONV_FILTERS:
    - 256
    - 256
    - 256
    NUM_LAYERS: 50
  LOSS:
    TYPE: 'MSELoss'

  TRAIN:
    WORLD_SIZE: 4
    BATCH_SIZE: 48
    BEGIN_EPOCH: 0
    END_EPOCH: 200
    OPTIMIZER: 'adam'
    LR: 0.001
    LR_FACTOR: 0.1
    LR_STEP:
    - 50
    - 70
    DPG_MILESTONE: 90
    DPG_STEP:
    - 110
    - 130


Detector:
  tracking: False
  detector: "yolov7"
  detbatch: 5
  detect_classes: [0]
  INP_DIM: 640
  NMS_THRES:  0.3
  CONFIDENCE:  0.75
  NUM_CLASSES:   80
  CONFIG: 'detector/yolo/cfg/yolov3-spp.cfg'
  WEIGHTS: 'detector/yolo/data/yolov3-spp.weights'
  weights: './libs/detector/yolov7/data/yolov7.pt'
  augment: False
  exist_ok: False
  trace: True
  # view_img: False
  # save_txt: False
  # save_conf: False
  # nosave: False
  # agnostic_nms: False
  # conf_thres: 0.25
  # iou_thres: 0.45
  # update: False
  
  DATA_PRESET:
    TYPE: 'simple'
    SIGMA: 2
    NUM_JOINTS: 26
    IMAGE_SIZE:
    - 256
    - 192
    HEATMAP_SIZE:
    - 64
    - 48

  sp: False

