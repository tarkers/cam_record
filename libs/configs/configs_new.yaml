COMMON:
  mode: "webcam"
  device: "0"
  gpus: [0]

Writer:
  sp: False
  write_box: True
  write_skeleton: False
  write_tracking: False
  vis_video: True

Detector:
  tracking: True
  detector: "yolov7"
  detbatch: 5
  detect_classes: [0] #filter class
  INP_DIM: 640
  NMS_THRES:  0.5
  CONFIDENCE:  0.75
  NUM_CLASSES:   80
  CLASS_CANDIDATE_NUM: 5 
  CONFIG: 'detector/yolo/cfg/yolov3-spp.cfg'
  WEIGHTS: 'detector/yolo/data/yolov3-spp.weights'
  weights: './libs/detector/yolov7/data/yolov7.pt'
  min_box_area: 10
  augment: False
  exist_ok: False
  trace: True

  
  DATA_PRESET:
    TYPE: 'simple'
    SIGMA: 2
    NUM_JOINTS: 26
    IMAGE_SIZE:
    - 256
    - 192
    HEATMAP_SIZE:
    - 64
    - 48

  sp: False


Pose3D:
  # General  
  train_2d: False
  no_eval: False
  finetune: True
  partial_train: null
  pixel: True
  # Traning 
  epochs: 60
  checkpoint_frequency: 30
  batch_size: 32 
  dropout: 0.0
  learning_rate: 0.0005
  weight_decay: 0.01
  lr_decay: 0.99

  # Model
  maxlen: 243
  dim_feat: 256
  mlp_ratio: 4
  depth: 5
  dim_rep: 512
  num_heads: 8
  att_fuse: True

  # Data
  data_root: data/motion3d/MB3D_f243s81/
  subset_list: [H36M-SH]
  dt_file: h36m_sh_conf_cam_source_final.pkl
  clip_len: 243
  data_stride: 81
  rootrel: False
  sample_stride: 1
  num_joints: 17
  no_conf: False
  gt_2d: False

  # Loss
  lambda_3d_velocity: 20.0
  lambda_scale: 0.5
  lambda_lv: 0.0
  lambda_lg: 0.0
  lambda_a: 0.0
  lambda_av: 0.0

  # Augmentation
  synthetic: False
  flip: True
  mask_ratio: 0.
  mask_T_ratio: 0.
  noise: False
  
  ##args
  evaluate: "Pose3D/lib/model/FT_MB_lite_MB_ft_h36m_global_lite.bin"
  focus: 
  sp: False


TRACKER:
  track_high_thresh: 0.3
  track_low_thresh: 0.05
  new_track_thresh: 0.4
  track_buffer: 30
  match_thresh: 0.7
  aspect_ratio_thresh: 1.6
  #mot20
  mot20: False

  # ReID module
  with_reid: True
  proximity_thresh: 0.5
  appearance_thresh: 0.25
  device: ''
  fast_reid_config: fast_reid/configs/Market1501/sbs_S50.yml
  fast_reid_weights: fast_reid/pretrained/market_bot_S50.pth

  #gmc
  cmc_method: "sparseOptFlow"
  name: "exp"


  jde: False
  ablation: False

  



Pose2D:
  checkpoint: "libs/pose2D/models/halpe26_fast_res50_256x192.pth"
  posebatch: 64
  sp: False
  flip: False
  DATASET:
    TRAIN:
      TYPE: 'Halpe_26'
      ROOT: './data/halpe/'
      IMG_PREFIX: 'images/train2015'
      ANN: 'annotations/halpe_train_v1.json'
      AUG:
        FLIP: true
        ROT_FACTOR: 40
        SCALE_FACTOR: 0.3
        NUM_JOINTS_HALF_BODY: 11
        PROB_HALF_BODY: -1
    VAL:
      TYPE: 'Halpe_26'
      ROOT: './data/halpe/'
      IMG_PREFIX: 'images/val2017'
      ANN: 'annotations/halpe_val_v1.json'
    TEST:
      TYPE: 'Halpe_26_det'
      ROOT: './data/halpe/'
      IMG_PREFIX: 'images/val2017'
      DET_FILE: './exp/json/test_det_yolo.json'
      ANN: 'annotations/halpe_val_v1.json'
  DATA_PRESET:
    TYPE: 'simple'
    SIGMA: 2
    NUM_JOINTS: 26
    IMAGE_SIZE:
    - 256
    - 192
    HEATMAP_SIZE:
    - 64
    - 48
  MODEL:
    TYPE: 'FastPose'
    PRETRAINED: ''
    TRY_LOAD: ''
    NUM_DECONV_FILTERS:
    - 256
    - 256
    - 256
    NUM_LAYERS: 50
  LOSS:
    TYPE: 'MSELoss'

  TRAIN:
    WORLD_SIZE: 4
    BATCH_SIZE: 48
    BEGIN_EPOCH: 0
    END_EPOCH: 200
    OPTIMIZER: 'adam'
    LR: 0.001
    LR_FACTOR: 0.1
    LR_STEP:
    - 50
    - 70
    DPG_MILESTONE: 90
    DPG_STEP:
    - 110
    - 130



